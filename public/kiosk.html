<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HMI Kiosk Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <iframe id="hmi-frame" src="/" allowfullscreen></iframe>
    <button class="fullscreen-btn" onclick="goFullscreen()">Go Fullscreen</button>

    <script>
        // Auto-hide address bar
        window.scrollTo(0, 1);

        // Prevent scrolling
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        function goFullscreen() {
            const elem = document.documentElement;
            const btn = document.querySelector('.fullscreen-btn');

            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().then(() => {
                        btn.style.display = 'none';
                    }).catch(err => {
                        console.error('Fullscreen failed:', err);
                        // Try alternative method
                        launchIntoFullscreen();
                    });
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                    btn.style.display = 'none';
                } else {
                    launchIntoFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                btn.style.display = 'block';
            }
        }

        function launchIntoFullscreen() {
            // Alternative fullscreen method
            const elem = document.documentElement;
            elem.style.position = 'fixed';
            elem.style.top = '0';
            elem.style.left = '0';
            elem.style.width = '100vw';
            elem.style.height = '100vh';
            elem.style.overflow = 'hidden';

            document.body.style.position = 'fixed';
            document.body.style.top = '0';
            document.body.style.left = '0';
            document.body.style.width = '100vw';
            document.body.style.height = '100vh';
            document.body.style.overflow = 'hidden';

            window.scrollTo(0, 0);
            document.querySelector('.fullscreen-btn').style.display = 'none';
        }

        // Auto-attempt fullscreen on load
        setTimeout(() => {
            if (window.location.search.includes('fullscreen=true')) {
                goFullscreen();
            }
        }, 1000);

        // Listen for orientation changes
        window.addEventListener('orientationchange', function() {
            window.scrollTo(0, 1);
        });
    </script>
</body>
</html>
